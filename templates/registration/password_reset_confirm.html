{% extends 'base.html' %}
{% block title %}Set New Password{% endblock %}
{% block content %}
<div style="padding: 40px; max-width: 600px; margin: 0 auto;">
    <h1>Set your new password</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn" style="margin-top: 15px;">Change password</button>
    </form>
{% endblock %}
