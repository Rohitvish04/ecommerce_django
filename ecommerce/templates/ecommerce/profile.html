{% extends 'base.html' %}
{% load static %}
{% block extra_head %}
<link rel="stylesheet" href="{% static 'ecommerce/css/profile.css' %}">
{% endblock %}
{% block title %}My Profile - Eye Shopping{% endblock %}
{% block content %}
<div class="profile-container">
    <div class="profile-card">
        <h1 class="profile-title">My Profile</h1>
        <form method="post">
            {% csrf_token %}
            <div class="grid-2">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="first_name" value="{{ user_obj.first_name }}">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="last_name" value="{{ user_obj.last_name }}">
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" value="{{ user_obj.email }}">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" name="phone" value="{{ profile.phone }}">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" value="{{ profile.address }}">
            </div>
            <button type="submit" class="btn">Save Changes</button>
            <a href="{% url 'password_reset' %}" class="link">Reset Password</a>
        </form>
    </div>
</div>
{% endblock %}
